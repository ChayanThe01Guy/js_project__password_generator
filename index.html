<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="./assets/photo.png" rel="shortcut icon" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Random Password Generator</h1>
		<div class="container">
			<div class="input_container">
				<input type="text" id="input" placeholder="Generate password" readonly>
				<img src="./assets/copy-regular.svg" class="fa-copy hide"></img>
			</div>
			<div class="container_bottom">
				<button id="btn">Generate</button>
				<input type="number" class="password_counter" max="30" min="8" value="8">
			</div>
		</div>
		<div class="alert_container active">Password Copied</div>
		<script src="script.js"></script>
	</body>
</html>
